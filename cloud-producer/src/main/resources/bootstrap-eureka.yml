server:
  port: 8001
spring:
  application:
    name: trace-producer
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    http:
      enabled: true
    sampler:
      probability: 1.0
    feign:
      enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: '*'
user:
  name: root
  pwd: 123456